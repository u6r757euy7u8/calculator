<!DOCTYPE html>
<html>
<head>
<title>Калкултор</title>
<script>
function add(){
	var number1 = parseInt(document.getElementById("num1").value);
	var number2 = parseInt(document.getElementById("num2").value);
	var number3 = parseInt(document.getElementById("num3").value);
	square = ((number1 + number2)/2)*number3;
	document.getElementById("result").innerHTML = square;
}
</script>
</head>
<body>
<h1>площа трапеції</h1>
<label>перша сторона(см)</label><input type ="number" id = "num1"><br>
<label>друга сторона(см)</label><input type ="number" id = "num2"><br>
<label>висота(см)</label><input type ="number" id = "num3"><br>
<button onclick = "add()"> Визначити </button>
<p> Резулльтат: <span id = "result">0</span></p>
</body>
</html>
